     <!--this is the chatbot search box where the users ask questions-->
   
    <div class="search-box">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Ask me anything about an ingredient...">
    </div>

    


    <script>
const input = document.querySelector('.search-box input');
const responseBox = document.getElementById('response-box');
  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      const ingredient = input.value.trim();
      if (ingredient) {
        fetch(`http://127.0.0.1:8000/ingredient/${ingredient}`)
          .then(res => res.json())
          .then(data => {
            responseBox.innerHTML = `
              <p><strong>${data.ingredient}</strong></p>
              <pre>${JSON.stringify(data.data, null, 2)}</pre>
            `;
          })
          .catch(err => {
            responseBox.innerHTML = `<p>Sorry, something went wrong!</p>`;
            console.error(err);
          });
        input.value = ""; 
      }
    }
  });
</script>
</script>
